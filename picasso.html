<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="external.css"/>
</head>
<body>
    <!-- section for background boxes -->
    <section>
        <!-- top row -->
        <div class="canvas">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- second row -->
        <div class="canvas">
            <div class="box" id="lower"></div>
        </div>
        <!-- bottom row -->
        <div class="canvas">
        <div class="box" id="bottom"></div>
    </div>
    </section>

    <!-- section for circles -->
    <section>
    <div id=bigYellow class="circle"></div>
    <div id=bigRed class="circle"></div>
    <div id=lilYellow class="circle"></div>
    <div id=red1 class="circle"></div>
    <div id=red2 class="circle"></div>
    <div id=red3 class="circle"></div>
    </section>

    <!-- section for mountians -->
    <section>
        <div class="farMountain"></div>
        <div class="mountain"></div>
    </section>

    <!-- section for people -->
    <section>
        <!-- span classes for styling the people -->
        <span class="people">
            <i class="fa-solid fa-person" id="p1"></i>
            <i class="fa-solid fa-person" id="p2"></i>
            <i class="fa-solid fa-person" id="p3"></i>
            <i class="fa-solid fa-person" id="p4"></i>
            <i class="fa-solid fa-person" id="p5"></i>
            <i class="fa-solid fa-person" id="p6"></i>
        </span>
        <span class="people2">
            <i class="fa-solid fa-person" id="p7"></i>
            <i class="fa-solid fa-person" id="p8"></i>
            <i class="fa-solid fa-person" id="p9"></i>
            <i class="fa-solid fa-person" id="p10"></i>
        </span>
    </section>

    <form action="formsubmitted.html" method="get">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
